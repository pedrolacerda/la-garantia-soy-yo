<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Garantia Soy Yo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>La Garantia Soy Yo</h1>
    </header>
    <main>
        <section class="headline">
            <h2>Almost Original, Almost Yours!</h2>
        </section>
        <section class="product-list">
            <h3>Electronic Goods</h3>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h4>Product 1</h4>
                <p>Price: $100</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h4>Product 2</h4>
                <p>Price: $200</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <div class="footer-color red"></div>
        <div class="footer-color white"></div>
        <div class="footer-color blue"></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
